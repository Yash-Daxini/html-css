<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Employee Registration Form</title>
</head>
<body bgcolor="D3D3D3">
	<form><font size="6">
		<h2 align="center"><b><u>EMPLOYEE&nbsp;&nbsp;REGISTRATION&nbsp;&nbsp;FORM </u></b></h2>
		<table align="center" cellspacing="10">

	<tr>
			<td>Enter Employee Number</td>
				<td>:</td>
				<td>
					<input type="Number" name="">
				</td>
	</tr><br>	
		    
	<tr>
				<td>Enter Name</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>Department</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>Designation</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>Highest Qualification</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>Experience</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>Enter Date Of Birth</td>
				<td>:</td>
				<td><input type="date" name=""></td>
	</tr>

	<tr>
				<td>Date Of Joining</td>
				<td>:</td>
				<td><input type="date" name=""></td>
	</tr>

	<tr>
				<td>Mobile Number</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
	</tr>

	<tr>
				<td>E-mail</td>
				<td>:</td>
				<td><input type="E-mail" name=""></td>
	</tr>

	<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="Radio" name="" value="Gender">Male<br>
					<input type="Radio" name="" value="Gender">Female<br><br>
		</td>
	</tr>

	<tr>
				<td>Blood Group</td>
				<td>:</td>
				<td>
					<select>
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>AB+</option>
						<option>AB-</option>
						<option>O+</option>
						<option>O-</option>
					</select>
				</td>
	</tr>

	<tr>
				<td>Salary</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="Salary Amount"></td>
	</tr>

	<tr>
				<td>Address</td>
				<td>:</td>
				<td>
					<textarea rows="3" cols="60" placeholder="Enter Address"></textarea>
				</td>
	</tr>

	<tr>
				<td>
					<input type="Submit" name="">
				</td>&nbsp;
				<td>
					<input type="Reset" name="">
				</td>
	</tr>

</table>
</font>
</form>
</body>
</html>
