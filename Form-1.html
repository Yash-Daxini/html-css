<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FORM-1</title>
</head>
<body>
	<form>
		<h2 align="center">FORM-1</h2>
		<table align="center">
			<tr>
			<td>Enter Number</td>
				<td>:</td>
				<td>
					<input type="text" name="" placeholder="Mobile Number">
			</tr><br>
			<tr>
				<td>Enter Name</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Enter password</td>
				<td>:</td>
				<td>
					<input type="text" name="" placeholder="Password"><br/>
				</td>
			</tr>
			<tr>
				<td>Checkbox</td>
				<td>:</td>
				<td>
					<input type="Checkbox" name="" checked="">Red<br/>
					<input type="Checkbox" name="">Blue<br/>
					<input type="Checkbox" name="">Green<br/>
					<input type="Checkbox" name="">Black<br/><br/>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="Radio" name="" value="Gender">Male<br>
					<input type="Radio" name="" value="Gender">Female<br><br>
				</td>
			</tr>
			<tr>
				<td>Upload Pdf</td>
				<td>:</td>
				<td>
					<input type="File" name="Choose file"><br/>
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td>:</td>
				<td>
					<select>
						<option>Rajkot</option>
						<option>Surat</option>
						<option>Ahmedabad</option>
						<option>Vadodara</option>
						<option>Jamnagar</option>
						<option>Junagadh</option>
						<option>Morbi</option>
						<option>Bhavnagar</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>:</td>
				<td>
					<textarea rows="3" cols="30" placeholder="Enter Address"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Submit</label></td>
				<td>:</td>
				<td>
					<input type="Submit" name="">
				</td>
			</tr>
			<tr>
				<td><label>Reset</label></td>
				<td>:</td>
				<td>
					<input type="Reset" name="">
				</td>
			</tr>
			<tr>
				<td><label>Button</label></td>
				<td>:</td>
				<td>
					<input type="Button" name="" value="Button">
				</td>
			</tr>
			<tr>
				<td>New Button</td>
				<td>:</td>
				<td><button>New Button</button></td>
			</tr>
			<tr>
				<td>Number</td>
				<td>:</td>
				<td><input type="Number" name=""></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td>:</td>
				<td><input type="E-mail" name=""></td>
			</tr>
			<tr>
				<td>Color</td>
				<td>:</td>
				<td><input type="Color" name=""></td>
			</tr>
			<tr>
				<td>Date</td>
				<td>:</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>Date-Time Local</td>
				<td>:</td>
				<td><input type="Date-Time" name=""></td>
			</tr>
			<tr>
				<td>Month</td>
				<td>:</td>
				<td><input type="Month" name=""></td>
			</tr>
		</table>
	</form>

</body>
</html>
