<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project Registration Form</title>
</head>
<body bgcolor="D3D3D3">
	<form><font size="6">
		<h2 align="center"><b><u>PROJECT&nbsp;&nbsp;REGISTRATION&nbsp;&nbsp;FORM</u></b></h2>
		<table align="center" cellspacing="10">

			<tr>
				<td>Enter Enrollment</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Enter Name</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Enter Branch</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Semester</td>
				<td>:</td>
				<td>
					<select>
						<option>1st</option>
						<option>2nd</option>
						<option>3rd</option>
						<option>4th</option>
						<option>5th</option>
						<option>6th</option>
						<option>7th</option>
						<option>8th</option>
					</select>
				</td>
		</tr>

		<tr>
				<td>College</td>
				<td>:</td>
				<td>
					<textarea rows="2" cols="30"></textarea>
				</td>
		</tr>

		<tr>
				<td>Project Title</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Project Description</td>
				<td>:</td>
				<td>
					<textarea rows="3" cols="60" placeholder="Description"></textarea>
				</td>
		</tr>

		<tr>
				<td>Technology</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>
					<input type="Submit" name="">
				</td>&nbsp;
				<td>
					<input type="Reset" name="">
				</td>
		</tr>
		</font>
	</form>

</body>
</html>
