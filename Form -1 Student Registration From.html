<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration Form</title>
</head>
<body bgcolor="D3D3D3">
	<form><font size="6" >
		<h2 align="center"><b><u>STUDENT&nbsp;&nbsp;REGISTRATION&nbsp;&nbsp;FORM</u></b></h2>
		<table align="center" cellspacing="10">

		<tr>
			<td>Enter Roll Number</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr><br>	
		    
	    <tr>
				<td>Enter Enrollment</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Enter Name</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Enter Branch</td>
				<td>:</td>
				<td>
					<input type="text" name="">
				</td>
		</tr>

		<tr>
				<td>Semester</td>
				<td>:</td>
				<td>
					<select>
						<option>1st</option>
						<option>2nd</option>
						<option>3rd</option>
						<option>4th</option>
						<option>5th</option>
						<option>6th</option>
						<option>7th</option>
						<option>8th</option>
					</select>
				</td>
		</tr>

		<tr>
				<td>Enter Mobile Number</td>
				<td>:</td>
				<td><input type="text" name=""></td>
		</tr>

		<tr>
				<td>Enter E-mail</td>
				<td>:</td>
				<td><input type="E-mail" name=""></td>
		</tr>

		<tr>
				<td>Enter Date Of Birth</td>
				<td>:</td>
				<td><input type="date" name=""></td>
		</tr>

		<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="Radio" name="" value="Gender">Male<br>
					<input type="Radio" name="" value="Gender">Female<br><br>
		        </td>
		</tr>

		<tr>
				<td>Blood Group</td>
				<td>:</td>
				<td>
					<select>
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>AB+</option>
						<option>AB-</option>
						<option>O+</option>
						<option>O-</option>
					</select>
				</td>
		</tr>

		<tr>
				<td>City</td>
				<td>:</td>
				<td>
					<select>
						<option>Rajkot</option>
						<option>Surat</option>
						<option>Ahmedabad</option>
						<option>Vadodara</option>
						<option>Jamnagar</option>
						<option>Junagadh</option>
						<option>Morbi</option>
						<option>Bhavnagar</option>
					</select>
				</td>
		</tr>

		<tr>
				<td>College</td>
				<td>:</td>
				<td>
					<textarea rows="3" cols="30" placeholder="College Name"></textarea>
				</td>
		</tr>

		<tr>
				<td>Address</td>
				<td>:</td>
				<td>
					<textarea rows="3" cols="60" placeholder="Enter Address"></textarea>
				</td>
		</tr>

		<tr>
				<td>
					<input type="Submit" name="">
				</td>&nbsp;
				<td>
					<input type="Reset" name="">
				</td>
		</tr>
		</font>
	</form>

</body>
</html>
